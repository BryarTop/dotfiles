import = [ "~/.config/sway/alacritty/colors.toml", "~/.config/sway/alacritty/fonts.toml",]
live_config_reload = true
[debug]
log_level = "Off"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "full"
startup_mode = "Windowed"
dynamic_title = true
opacity = 0.85

[window.dimensions]
columns = 82
lines = 24

[window.padding]
x = 12
y = 12

[scrolling]
history = 10000
multiplier = 3


[cursor]
unfocused_hollow = false
style = {shape="Block",blinking="On"}
