	monitor = 
	text = Hi <span>ï€‡ <b>$DESC</b></span>
	color = rgb(241, 252, 249)
	font_size = 24
	font_family = Iosevka

	position = 0, 50
	halign = center
	valign = center

	shadow_passes = 3
	shadow_size = 6
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 0.50
}
